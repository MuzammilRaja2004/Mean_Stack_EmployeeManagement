<div class="row">
	<div class="col s12">
		<div class="card">
			<div class="cart-content white-text">
				<div class="row">
					<div class="col s5">
						<form #employeeForm="ngForm"
							(ngSubmit)="onSubmit(employeeForm)">
							<input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">
							<div class="row">
								<div class="input-field col s12">
									<input #name="ngModel"
										[(ngModel)]="employeeService.selectedEmployee.name"
										type="text"
										name="name"
										placeholder="Enter full name"
										required>
									<label>
										Name :
										<label class="red-text">*</label>
									</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<input #name="ngModel"
										[(ngModel)]="employeeService.selectedEmployee.position"
										type="text"
										name="position"
										placeholder="Eg : Snr. Developer"
										required>
									<label>
										Position :
										<label class="red-text">*</label>
									</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<input #name="ngModel"
										[(ngModel)]="employeeService.selectedEmployee.office"
										type="text"
										name="office"
										placeholder="Enter office location"
										required>
									<label>
										Office :
										<label class="red-text">*</label>
									</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<input #name="ngModel"
										[(ngModel)]="employeeService.selectedEmployee.salary"
										type="text"
										name="salary"
										placeholder="Salary per annum"
										required>
									<label>
										Salary :
										<label class="red-text">*</label>
									</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<button (click)="resetForm(employeeForm)"
										class="btn btn-custom right"
										type="button">
										Reset
									</button>
									<button [disabled]="!employeeForm.valid"
										class="btn btn-custom right"
										type="submit">
										Submit
									</button>
								</div>
							</div>
						</form>
					</div>
					<div class="col s7">
						<table class="responsive-table highlight">
							<thead>
								<tr>
									<th>Name</th>
									<th>Position</th>
									<th>Office</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr *ngFor="let emp of employeeList?.employess">
									<td>{{emp.name}}</td>
									<td>{{emp.position}}</td>
									<td>{{emp.office}}</td>
									<td>
                    <a class="action-btn" (click)="onEdit(emp)">
                      <i class="material-icons">edit</i>
                    </a>
                    <a class="action-btn" (click)="onDelete(emp._id,employeeForm)">
                      <i class="material-icons">delete</i>
                    </a>
                  </td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
